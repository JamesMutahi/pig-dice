<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mdb.css">

    <link rel="stylesheet" href="./css/main.css">
    <title>PIG&middot;DICE</title>
</head>

<body class="text-center" onload="myFunction()">

    </div>
    <div id="mdb-preloader" class="flex-center">
        <div id="preloader-markup">
        </div>
    </div>

    <div class="bg" id="myDiv">
        <div class="container">
            <div class="row">
                <div class="float-sm-left">
                    <button type="button" class="btn btn-lg text-center" data-toggle="modal" id="btn_info" data-target="#centralModalSm">
                      <img src="./images/info.svg" class="img-fluid" height="35px" width="35px"> 
                      <strong>INFO</strong>
                    </button>
                </div>

                <div class="start">
                    <button type=" button " class="btn btn-lg text-center " data-toggle="modal" data-target="#input-details" id="fresh-game ">
                      <img src="./images/plus.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>NEW GAME</strong>
                    </button>

                    <button type="button " class="btn btn-lg text-center " id="roll-dice">
                      <img src="./images/roll.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>ROLL</strong>
                    </button>

                    <button type="button " class="btn btn-lg text-center " id="hold">
                      <img src="./images/hold.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>HOLD</strong>
                    </button>

                    <button type="button" class="btn btn-lg text-center" id="reset" href="#input-details">
                      <img src="./images/RESET.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>RESET</strong>     
                    </button>
                </div>
            </div>
        </div>

        <!-- Columns for Player 1 and Player 2 -->
        <div class="container ">
            <div class="row">
                <div class="col-sm-6 live-content" id="content1">

                    <div class=" card player-1-panel">
                        <div class="card-header ">
                            <h2 id="Name1">PLAYER 1</h2>
                        </div>
                        <div class="card-body text-primary ">
                            <h1 class="total-font ">0</h1>
                        </div>
                        <div class="card inner-card ">
                            <div class="card-body ">
                                <h5 class="card-title ">CURRENT :&nbsp;&nbsp;
                                    <h4><span id="player1Score " class="score-font text-primary cumulative">0</span></h4>
                                </h5>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-sm-6 live-content" id="content2">
                    <div class="card player-2-panel">
                        <div class="card-header ">
                            <h2 id="Name2">PLAYER 2</h2>
                        </div>
                        <div class="card-body text-danger ">
                            <h1 class="total-font ">0</h1>
                        </div>
                        <div class="card inner-card ">
                            <div class="card-body ">
                                <h5 class="card-title ">CURRENT : &nbsp;&nbsp;
                                    <h4><span id="player2Score " class="score-font text-danger cumulative">0</span></h4>
                                </h5>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p><strong class="text-uppercase"></strong></p>
        <div><strong id="image-die"></strong>
        </div>
    </div>

    <!-- form modal for palyer input -->
    <div class="modal fade" id="input-details" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Enter Name of 2 Players </h4>
                </div>
                <div class="modal-body">
                    <form action="" id="player-names">
                        <div class="col">
                            <input class="form-group" type="text" id="name-player" placeholder="Name of Player">
                            <button type="submit" class="btn btn-info" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/jquery-3.4.0.js"></script>
    <script src="./js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
