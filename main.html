<body class="text-center" onload="myFunction()">

    </div>
    <div id="mdb-preloader" class="flex-center">
        <div id="preloader-markup">
        </div>
    </div>

    <div class="bg" id="myDiv">
        <div class="container">
            <div class="row">
                <div class="float-sm-left">
                    <button type="button" class="btn btn-lg text-center" data-toggle="modal" id="btn_info" data-target="#centralModalSm">
                      <img src="./images/info.svg" class="img-fluid" height="35px" width="35px"> 
                      <strong>INFO</strong>
                    </button>
                </div>

                <div class="start">
                    <button type=" button " class="btn btn-lg text-center " data-toggle="modal" data-target="#input-details" id="fresh-game ">
                      <img src="./images/plus.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>NEW GAME</strong>
                    </button>

                    <button type="button " class="btn btn-lg text-center " id="roll-dice">
                      <img src="./images/roll.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>ROLL</strong>
                    </button>

                    <button type="button " class="btn btn-lg text-center " id="hold">
                      <img src="./images/hold.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>HOLD</strong>
                    </button>

                    <button type="button" class="btn btn-lg text-center" id="reset" href="#input-details">
                      <img src="./images/RESET.svg " class="img-fluid " height="35px " width="35px "> 
                      <strong>RESET</strong>     
                    </button>
                </div>
            </div>
        </div>
